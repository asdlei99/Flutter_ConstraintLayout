name: flutter_constraintlayout
description: A super powerful Stack, build flexible layouts with constraints. Similar to ConstraintLayout for Android and AutoLayout for iOS.
version: 0.9.23-stable
anthor: hackware
homepage: https://github.com/hackware1993/Flutter-ConstraintLayout

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: false
  assets:
    - assets/test.webp
    - assets/test2.webp
    - assets/icon_back.webp
    - example/badge.dart
    - example/barrier.dart
    - example/complex_list.dart
    - example/guideline.dart
    - example/summary.dart
    - example/percentage_layout.dart
    - example/dimension_ratio.dart
    - example/relative_id.dart
    - example/wrapper_constraints.dart
    - example/grid.dart
    - example/horizontal_list.dart
    - example/vertical_list.dart
    - example/staggered_grid.dart